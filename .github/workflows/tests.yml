name: tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "docker-compose.yml"
      - ".github/workflows/tests.yml"
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Docker version
        run: |
          docker version
          docker compose version

      - name: Build & start services
        run: |
          docker compose -f docker-compose-test.yml build --quiet
          docker compose -f docker-compose-test.yml up -d
      
      - name: Check Django container status
        run: |
          STATUS=$(docker inspect -f '{{.State.Status}}' $(docker compose -f docker-compose-test.yml ps -q django))
          if [ "$STATUS" != "running" ]; then
            echo "::error::Django container is not running (status=$STATUS)"
            docker compose -f docker-compose-test.yml logs django
            exit 1
          fi
      
      - name: export django static files
        run: |
          docker compose -f docker-compose-test.yml exec -T django \
            uv run python -X utf8 src/manage.py collectstatic --noinput

      - name: Run Django tests in backend container
        run: |
          # Run full test suite (all apps). Consider removing `--keepdb` in CI
          # if you need a clean database per run.
          # Run tests for each app explicitly to ensure discovery works
          docker compose -f docker-compose-test.yml exec -T django \
            uv run python -X utf8 src/manage.py test proxy.tests account.tests logviewer.tests --verbosity 1 --keepdb
