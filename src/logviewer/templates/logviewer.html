{% extends 'base.html' %}
{% load static %}

{% block title %}Logs Viewer{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/logviewer.css' %}">
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
{% endblock %}

{% block content %}
<section class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4 mb-0">Logs Viewer</h2>
    </div>
    <form id="logs-search" class="row g-3 justify-content-between align-items-end" onsubmit="return false;">
      <div class="col-12 col-md-6 col-lg-4">
        <label class="form-label" for="q-query">Query</label>
        <input id="q-query" name="query" class="form-control" placeholder="message contains...">
      </div>
      <div class="col-6 col-md-3 col-lg-2">
        <label class="form-label" for="q-level">Level</label>
        <select id="q-level" name="level" class="form-select">
          <option value="">Any</option>
          <option>DEBUG</option>
          <option>INFO</option>
          <option>WARNING</option>
          <option>ERROR</option>
          <option>CRITICAL</option>
        </select>
      </div>
      <div class="col-6 col-md-3 col-lg-2">
        <label class="form-label" for="q-source">Source</label>
        <select id="q-source" name="source" class="form-select">
          <option value="django">django</option>
          <option value="proxy">proxy</option>
        </select>
      </div>
      <div class="col-6 col-md-3 col-lg-2">
        <label class="form-label" for="q-limit">Limit</label>
        <input id="q-limit" name="limit" type="number" value="100" min="1" max="1000" class="form-control">
      </div>
      <div class="col-12 col-md-auto">
        <button type="button" id="search-btn" class="btn btn-primary w-100">Search</button>
      </div>
    </form>

    <div id="logs-results" class="mt-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-2">
        <div class="text-muted">Showing <span id="display-range">0-0</span> of <strong id="display-count">0</strong></div>
        <div class="btn-group" role="group">
          <button type="button" id="prev-btn" class="btn btn-outline-secondary btn-sm">Prev</button>
          <button type="button" id="next-btn" class="btn btn-outline-secondary btn-sm">Next</button>
        </div>
      </div>
      <div class="table-responsive">
        <table id="logs-table" class="table table-striped table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Time</th>
              <th>Level</th>
              <th>Logger</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block extra_body %}
<script src="{% static 'js/logviewer.js' %}"></script>
{% endblock %}
