{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Proxy UI - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'proxy/style.css' %}">
  </head>
  <body>
    <header class="topbar">
      <h1>Ollama Proxy</h1>
      <nav>
        <a href="/ui/manage">Manage</a>
        {% if request.user.is_authenticated %}
          <a href="/ui/logout">Logout</a>
        {% else %}
          <a href="">Login</a>
        {% endif %}
      </nav>
    </header>
    <main class="container">
      {% if messages %}
        <ul class="messages">
          {% for m in messages %}
            <li class="msg {{ m.tags }}">{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
